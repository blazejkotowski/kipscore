    participation_desire: "Dziękujemy za chęć udziału w %{tournament_name}. Chcąc potwierdzić swoje zgłoszenie, kliknij w link poniżej, aby udowodnić, że to naprawdę Ty je wysłałeś. Po potwierdzeniu, musisz poczekać, aż organizator doda Cię do listy startowej. Zostaniesz poinformowany e-mailem, gdy tylko to nastąpi."
