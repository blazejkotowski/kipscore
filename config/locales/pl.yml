    see_you: "Do zobaczenia na turnieju!"
    
  static_pages: 
    player_content: "<p>Znajdujesz się w sekcji dla zawodników.</p><p>Dzięki kipscore, dołączenie do turnieju staje się proste, jak nigdy dotąd. Wybierz z listy turniejów ten, w którym chcesz wziąć udział. Za pomocą przycisku \"dołącz\" przejdziesz do rejestracji turniejowej. Otrzymasz e-mail z linkiem, w który musisz \"kliknąć\", aby potwierdzić swoje zgłoszenie. Dodanie do listy nastąpi po weryfikacji organizatora. Całość nie powinna zając więcej niż kilka minut.</p>"
    organizer_content: "<p>Znajdujesz się w sekcji dla organizatorów.</p><p>Znajdziesz tu wszystkie informacje, niezbędne do stworzenia turnieju.</p><p>Aplikacja umożliwia organizacje turnieju w intuicyjny, prosty sposób, w zaledwie kilku krokach!</p><p>Przekonaj się jakie to proste!</p>"
    observer_content: "<p>Znajdujesz się w sekcji dla obserwatorów.</p><p>Kipscore umożliwia śledzenie przebiegu interesujących nas turniejów, bez konieczności rejestracji.</p><p>Możesz sprawdzić planowane rozgrywki, obejrzeć ich harmonogram, a kiedy zostaną aktywowane, będziesz widział cały przebieg turnieju.</p><p>Możesz kibicować swoim znajomym i śledzić ich postęp nie wychodząc z domu!</p>"
    "choose who you are": "wybierz kim jesteś"
    
  notifications:
    beta_version: "<h2>Drogi Użytkowniku!</h2><p>Jeżeli czytasz ten tekst, oznacza to, że korzystasz z wersji testowej Kipscore.</p><p>Jest nam niezmiernie miło, że Twoja obecność na tej stronie, przyczyni się do wyeliminowania ewentualnych błędów, oraz ulepszenia obecnej wersji.</p><p>Prosimy o cierpliwość w trakcie ładowania poszczególnych podstron, oraz wyrozumiałość, jeżeli coś pójdzie nie tak.</p>"
